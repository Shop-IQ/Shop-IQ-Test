
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Artwork - Gradient Circle By M.C.Y.Perera</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;

        .circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 127, 95, 1), rgba(254, 180, 123, 1));
            border-radius: 50%; /* Make it a circle */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add shadow for depth */
        }

        .circle::before {
            content: "CSS Art ðŸŽ­ By Chalidu";
position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
